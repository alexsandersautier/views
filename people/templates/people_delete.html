{% extends 'base.html' %}
{% block content %}
<style>
    form{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 20px;
    }
    div{
        display: flex;
        flex-direction: row;
        gap: 10px;
    }
</style>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Deseja deletar?</p>
    <br>
    <div>
        <input type="submit" value="Deletar">
        <a href="{% url 'people_list' %}">Voltar</a>
    </div>
</form>
{% endblock %}
